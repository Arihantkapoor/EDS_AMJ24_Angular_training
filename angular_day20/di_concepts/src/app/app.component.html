<table class="table table-bordered">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>User Name</th>
    </tr>

    <tr *ngFor="let user of userList">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
    </tr>
</table>

<div class="container">
 
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
     
      <div class="form-group">
        <label>Id</label>
        <input type="text" class="form-control" name="id" [(ngModel)] = "user.id">
      </div>
     
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)] = "user.name">
      </div>
     
      <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)] = "user.username">
      </div>
     
     
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <p class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</p>
    
    </div>
