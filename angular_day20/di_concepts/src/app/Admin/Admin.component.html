<div class="container">

      <label>Enter your Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)] = "Name">
    </div>

      <label>Enter your Gender</label>
      <input type="text"  class="form-control" name="gender" [(ngModel)] = "Gender">
    </div>

      <label>Enter your Subscription Type</label>
      <input type="text"  class="form-control" name="subscriptionType" [(ngModel)] = "SubsType">

    <div class="form-group">
      <label>Enter your Status</label>
      <input type="text"  class="form-control"  [(ngModel)] = "status">
