<div class="row">
  <div class="column">
    <div class="centered">
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">Customer Name</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Price</th>
            <th scope="col">Quantity Sold</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-active" *ngFor="let sale of salesData" >
            <td>{{sale.customerName}}</td>
            <td>{{sale.productName}}</td>
            <td>{{sale.productPrice}}</td>
            <td>{{sale.sellquantity}}</td>
          </tr>
        </tbody>
      </table>
     
    </div>
    
  </div>
  <div class="column">
   
<div class="form-container">
  <h2>Sales Details Entry</h2>
  <form class="custom-form" [formGroup]="salesForm">
    <div class="form-group">
      <label for="custName">Customer Name</label>
      <input type="text" id="custName" name="custName" class="form-control" [class.is-invalid]="CustomerName?.invalid && CustomerName?.touched" placeholder="Enter Customer Name" formControlName="CustomerName" >
      <div *ngIf="CustomerName?.invalid && CustomerName?.touched">
        <small class="text-danger" *ngIf="CustomerName?.errors?.['required']">Customer Name is required</small>
      </div>
    </div>
    <div class="form-group">
      <label for="ProdName">Product Name</label>
      <input type="text" id="ProdName" name="ProdName" class="form-control" placeholder="Enter Product Name" formControlName="ProductName" [class.is-invalid]="ProductName?.invalid&&ProductName?.touched">
      <div *ngIf="ProductName?.invalid && ProductName?.touched">
        <small class="text-danger" *ngIf="ProductName?.errors?.['required']">Product Name is required</small>
      </div>
    </div>
    <div class="form-group">
      <label for="ProdPrice">Product Price</label>
      <input type="text" id="ProdPrice" name="ProdPrice" class="form-control" placeholder="Enter Product Price" formControlName="ProductPrice" [class.is-invalid]="Price?.invalid && Price?.touched">
      <div *ngIf="Price?.invalid && Price?.touched">
        <small class="text-danger" *ngIf="Price?.errors?.['required']">Product Price is required</small>
      </div>
    </div>
    <div class="form-group">
      <label for="ProdQuantity">Product Quantity</label>
      <input type="text" id="ProdQuantity" name="ProdQuantity" class="form-control" placeholder="Enter Product Quantity" formControlName="sellquantity" [class.is-invalid]="Quantity?.invalid && Quantity?.touched">
      <div *ngIf="Quantity?.invalid && Quantity?.touched">
        <small class="text-danger" *ngIf="Quantity?.errors?.['required']">Product Price is required</small>
      </div>
    </div>
    <button type="submit" class="btn-submit" [disabled]="salesForm.invalid" (click)="submitForm(salesForm)">Submit</button>
  </form>
</div>
 
  </div>
</div>
