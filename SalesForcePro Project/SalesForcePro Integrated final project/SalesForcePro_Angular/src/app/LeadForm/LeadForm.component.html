<img src="assets/img/inhand.png">

<div class="form-container">
  <form class="custom-form" [formGroup]="leadForm">
    <div class="form-group">
      <label for="firstName">Full Name</label>
      <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter your first name" formControlName="LeadName">
    </div>
    <div class="form-group">
      <label for="city">Interest</label>
      <select id="city" name="city" class="form-control" formControlName="Interest">
        <option value="" selected >Select Product</option>
        <option *ngFor="let item of ProductNames">{{item.productName}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" formControlName="Email">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" formControlName="Mobile">
    </div>
    <!-- <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" name="address" class="form-control" placeholder="Enter your address"></textarea>
    </div> -->
    <div class="form-group">
      <label for="city">Address</label>
      <input type="text" id="city" name="city" class="form-control" placeholder="Enter your Address" formControlName="LeadAddress">
    </div>
    <small *ngIf="InvalidForm" class="text-danger">All the fields are required.<br>Please enter valid email and phone no.</small>
    <button type="submit" class="btn-submit" (click)="OnSubmit()">Submit</button>
  </form>
</div>
