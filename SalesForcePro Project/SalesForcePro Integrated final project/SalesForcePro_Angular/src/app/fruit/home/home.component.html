<div class="d-flex justify-content-center m-3">
    <button class="btn btn-info" routerLink="/fruit/create">Want To Add New Product? ADD +</button>
</div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Quatity</th>
            <th>Price</th>
            <th>Description</th>
            <th>Is Available</th>
            <th>Discount</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allFruits;let i=index">
                <td>100{{i}}</td>
                <td>{{item.productName}}</td>
                <td>{{item.qty}}</td>
                <td>{{item.price}}</td>
                <td>{{item.productDescription}}</td>
                <td>{{item.isAvailable}}</td>
                <td>{{item.discount}}</td>
                <td><a href="" class="btn btn-primary" [routerLink]="['/fruit/edit',item.id]">Edit</a>
                    <button type="button" (click)="deleteItem(item.id)" class="btn btn-danger ms-2">Delete</button></td>
                
            </tr>
        </tbody>
    </table>
</div>
