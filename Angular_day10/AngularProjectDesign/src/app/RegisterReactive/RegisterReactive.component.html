
 
<div class="container">
<form [formGroup]="RegistrationForm">
    {{RegistrationForm.value | json}}
    <div class="form-group">
        <label>User Name</label>
        <input type="text" [class.is-invalid]="RegistrationForm.get('UserName')?.invalid && RegistrationForm.get('UserName')?.touched" class="form-control" formControlName="UserName">
        <div *ngIf="RegistrationForm.get('UserName')?.invalid && RegistrationForm.get('UserName')?.touched">
            <!-- <small class="text-danger" *ngIf="UserName?.errors?.required">
                Name is required
            </small>
            <small class="text-danger" *ngIf="UserName?.errors?.minlength">
                Minimum length should be 3
            </small>
            <small class="text-danger" *ngIf="UserName?.errors?.min">
              Minimum value should be 20
          </small>
          <small class="text-danger" *ngIf = "UserName?.errors?.gte">
            Value should be greater than {{UserName?.errors?.reqValue}}
          </small>
          <small class="text-danger" *ngIf="UserName?.errors?.customAdmin">
            Name should not be {{UserName?.errors?.reqValue}}
          </small>
          <small class="text-danger" *ngIf="UserName?.errors?.gteParam">
            Name should be greater than {{UserName?.errors?.reqValue}}
          </small> -->

          <small class="text-danger" *ngIf="UserName?.errors?.checkName">
            User name already exist
          </small>
        </div>
    </div>

    <div class="form-group">
      <label >Email</label>
      <button (click)="addAlternateEmail()" class="btn btn-secondary btn-sm m-2">Add Alternate Email</button>
      <input type="text" class="form-control" 
      [class.is-invalid] = "Email?.invalid && Email?.touched" formControlName="Email">
      <small class="text-danger" [class.d-none]="Email?.valid || Email?.untouched">
        Email is required
      </small>

      <div formArrayName="AlternateEmail" *ngFor="let i of AltEmail.controls; let e = index">
        <input type="text" class="form-control" [formControlName] = "e">
      </div>

    </div>

    <div class="form-group">
      <input type="checkbox" class="form-check-input" formControlName="Subscribe">
      <label class="form-check-label">Subscribe for promotional offers</label>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="Password">
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="ConfirmPassword">
    </div>
    <div  formGroupName="Address">
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" formControlName="City">
        </div>
        <div class="form-group">
            <label>State</label>
            <input type="text" class="form-control" formControlName="State">
        </div>
        <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" formControlName="Country">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-outline-primary">Submit</button>
        <button class="btn btn-secondary" (click)="LoadApiData()">Load Api Data</button>
    </div>
</form>
 
</div>
