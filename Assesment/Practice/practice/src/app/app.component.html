<div class="container">

  <h1>Customer Form Validation</h1>


  <form [formGroup]="customerForm" (ngSubmit)="onFormSubmit()">
    
    <div class="form-group">
      <label>Customer Id</label>
      <input type="number" class="form-control" formControlName = "customerId" >

      <small class="text-danger" *ngIf="Id?.invalid && Id?.touched">Id should be of 5 digit number</small>
    </div>

    <div class="form-group">
      <label>Customer Name</label>
      <input type="text" class="form-control" formControlName = "customerName" >

      <small class="text-danger" *ngIf="Name?.invalid && Name?.touched">Name should be between 3 and 30 characters</small>
    </div>

    <div class="form-group">
      <label>Customer Address</label>
      <input type="text" class="form-control" formControlName = "customerAddress" >
      <small class="text-danger" *ngIf="Address?.invalid && Address?.touched">Addres is a required field</small>
    </div>

    <div class="form-group">
      <label>Customer Orders</label>
      <input type="number" class="form-control" formControlName = "customerOrders" >
      <small class="text-danger" *ngIf="Orders?.invalid && Orders?.touched">Orders should be between 0 and 99999</small>
    </div>
  

    <button class="btn btn-success" [disabled]="customerForm.invalid">Submit Data</button>
  
  </form>

</div>

<div class="container" *ngIf="displayMessage">
  <h3>Customer Category: {{customerCategory}}</h3>
</div>
